<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id"
    content="892845584166-gl7d7hdkqkrr49o5cnfnd7s35dsgjti5.apps.googleusercontent.com">

  <title>All About Today</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--Navbar-->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button id="nav-register" onclick="displayRegister()" type="button" class="btn btn-danger">Register</button>
    <button id="nav-login" onclick="displayLogin()" type="button" class="btn btn-success">Login</button>
    <button id="nav-logout" onclick="signOut()" type="button" class="btn btn-danger btn-lg">Logout</button>
  </nav>

  <!--Login-->
  <center>
    <img id="logo" src="https://i.imgur.com/jTnLeyC.png">
  </center>
  <div id="login-form" class="login-container">
    <center>
      <form class="form-login">
        <ul class="login-nav">
          <li class="login-nav__item active">
            <a href="#">Sign In</a>
          </li>
        </ul>
        <label for="login-input-user" class="login__label">
          Email
        </label>
        <input id="login-email" class="login__input" type="text" />

        <label for="login-input-password" class="login__label">
          Password
        </label>
        <input id="login-password" class="login__input" type="password" /> <br><br>
        <button type="submit" onclick="login(event)" class="login__submit">Sign in</button><br><br>
        <p id="inlogin">or Login with:</p>
        <div id="gsignin" class="g-signin2" data-onsuccess="onSignIn"></div>
      </form>
    </center>
  </div>

  <!--Register-->
  <center>
    <div id="register-form" class="register-container">
      <form class="form-login">
        <ul class="login-nav">
          <li class="login-nav__item active">
            <a href="#">Sign Up</a>
          </li>
        </ul>
        <label for="login-input-name" class="login__label">
          Name
        </label>
        <input id="register-name" class="login__input" type="text" />

        <label for="login-input-email" class="login__label">
          Email
        </label>
        <input id="register-email" class="login__input" type="text" />

        <label for="login-input-password" class="login__label">
          Password
        </label>
        <input id="register-password" class="login__input" type="password" /><br><br>

        <button onclick="register(event)" type="submit" class="login__submit">Sign Up</button> <br><br>
        <p id="inlogin">Already have an account? Login here: </p>
        <button id="nav-login" onclick="displayLogin()" type="button" class="btn btn-success">Login</button>
      </form>
    </div>
  </center>

  <!-- News -->
  <h1>Berita Hari Ini</h1>
  <div id="news">
    <form id="search">
      <input type="text" placeholder="Cari berita..">
      <button class="submit" type="submit"><i class="fa fa-search"></i>Cari</button>
    </form>
    <div id="headlines"></div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
